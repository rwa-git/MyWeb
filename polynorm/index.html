<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test URL Params</title>
</head>

<body onload="GetURLParameter();">
    <h1>Test Result</h1>
    <div>
        <span id="ParamName"></span>
        <br/>
        </span id="ParamVal"></div>
    </div>

  <script type="text/javascript">
      function GetURLParameter()
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] !== '')
                {

                    document.getElementById('ParamName').innerHTML = sParameterName[0];
                    document.getElementById('ParamVal').innerHTML = sParameterName[1];
                    return sParameterName[1];
                }
            }
        }â€‹;

  </script>

</body>
</html>
