<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Voli√®re Stansstad</title>
</head>
	<body onload="myFunction()">
	<p>The content of the document......</p>
    <div>
        <span id="ParamName">AAA</span>
        <br/>
        <span id="ParamVal">BBCCB</span>
	</div>
	
	<div id='result' style="display: flex; flex-direction: column;"></div>

	<script>
		function myFunction() {
			var result = document.getElementById('result');

			var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++)
			{
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] !== '')
				{
					document.getElementById('ParamName').innerHTML = sParameterName[0];
					document.getElementById('ParamVal').innerHTML = sParameterName[1];
					var row = "<div style='felx: 0 0 auto;'>" + sParameterName[0] + ":</div>" +
								"<div style='felx: 0 0 auto;'>" + sParameterName[1] + ":</div>";
					result.innerHTML += row + '<br />';
				}
			}
		}
	</script>
</body>
</html>
